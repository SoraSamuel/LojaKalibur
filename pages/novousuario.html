<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">

   </head>
</html>
<body class="background">
   <header>
      <div id="title">
         <h1>(Loja Kalibur)</h1>
      </div>
   </header>
   <nav class="bg">
      <div id="transparente">
         <div class="menu">
            <b>()</b><a id="estilo" href="/index.html">Loja</a>

         </div>

      <main>
         <h2>= Formulario =</h2>
         <form action="#" method="post">
            <fieldset id="login">
               <legend><b>Dados Pessoais:</b></legend>
               <label for="email">Email:</label><br>
               <input type="email" id="email" placeholder="nickname@email.com" required><br>
               <label for="coisa">Nome de usuário:</label><br>
               <input type="text" id="coisa" placeholder="username123" required><br>
               <br>
               <label for="idade">Idade:</label><br>
               <input type="number" id="idade" required><br>
               <label for="nascimento">Nascimento:</label><br>
               <input type="date" id="nascimento" required><br>
               <br>
               <label for="homem">Sexo:</label><br>
               <label for="homem">Homem</label>
               <input type="radio" id="homem" name="sexo"><br>
               <label for="mulher">Mulher</label>
               <input type="radio" id="mulher" name="sexo"><br>
               <label for="nao declarar">Não declarar</label>
               <input type="radio" id="nao-declarar" name="sexo">
               <br>
               <br>
            </fieldset>
            <fieldset id="login">
               <legend><b>Senha:</b></legend>
               <label for="senhacadastra">Criar senha:</label><br>
               <input type="password" class="input" id="senhacadastra" required>
               <br>
               <label for="senharepete">Confirme a senha:</label><br>
               <input type="password" class="input" id="senharepete" required>
               <br><br>
            </fieldset>
            <br>
            <button type="reset">LIMPAR CADASTRO</button><br>
            <button type="submit" id="center">ENVIAR CADASTRO</button><br><br>
         </form>
      </main>
      
      <footer></footer>
      <!--Modal com HTML5-->
      <dialog id="myDialog" aria-label="Janela do usuário" role="Modal">
         <div class="col">
            <div class="card p-3 mb-2">
               <div class="d-flex justify-content-between">
                  <div class="d-flex flex-row align-items-center">
                     <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                     <div class="ms-2 c-details">
                        <h6 class="mb-0">UserCalibur</h6>
                        <span>Nível - 30<br>Major</span>
                     </div>
                  </div>
                  <button id="closeButton" aria-label="Fechar janela" role="button">x</button>
               </div>
               <div class="badge"> <span>Espadachim</span></div>
               <div class="mt-5">
                  <h5 class="heading">Favoritos do Arsenal</h5>
                  <div class="mt-5">
                     <div class="progress" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 50%"></div>
                     </div>
                     <div class="mt-3"> <span class="text1">32 Produtos Avaliados <span class="text2">de 50 Aquisições</span></span> </div>
                  </div>
               </div>
            </div>
         </div>
      </dialog>

      <!-- Bibliotecas JavaScript -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
      <!-- Scripts personalizados -->
      <script src="/js/modal.js"></script> 
      <script src="/js/badge.js"></script>
   </body>
